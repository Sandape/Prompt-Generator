{% extends "base.html" %}

{% block title %}登录 - Prompt Generator{% endblock %}

{% block content %}
<h1>登录</h1>

{% if error %}
<div class="error-message">{{ error }}</div>
{% endif %}

<form action="/auth/login" method="post">
    <div class="form-group">
        <label for="email">邮箱地址</label>
        <input type="email" id="email" name="email" required placeholder="请输入邮箱地址">
    </div>

    <div class="form-group">
        <label for="password">密码</label>
        <div style="position: relative;">
            <input type="password" id="password" name="password" required placeholder="请输入密码">
            <span class="password-toggle" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">👁️</span>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">登录</button>
</form>

<div style="text-align: center; margin-top: 2rem;">
    <p>还没有账号？ <a href="/register" class="link">立即注册</a></p>
</div>
{% endblock %}
